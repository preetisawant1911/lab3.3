<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-warning-subtle d-flex justify-content-center align-items-center vh-100">

  <main class="card p-3 shadow" style="width: 22rem;">
    <img src="./assets/images/illustration-article.svg" class="card-img-top" alt="Blog preview image" />

    <div class="card-body">
      <span class="badge bg-warning text-dark mb-2">Learning</span>
      <h6 class="text-muted">Published 21 Dec 2023</h6>
      <h5 class="card-title fw-bold">HTML & CSS foundations</h5>
      <p class="card-text text-muted">
        These languages are the backbone of every website, defining structure, content, and presentation.
      </p>

      <div class="d-flex align-items-center mt-3">
        <img src="./assets/images/image-avatar.webp" alt="Greg Hooper avatar" class="rounded-circle me-2" width="30" />
        <span class="fw-bold">Greg Hooper</span>
      </div>
    </div>
  </main>

  <footer class="text-center mt-3 small">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Preeti Sawant</a>.
  </footer>

</body>
</html>
